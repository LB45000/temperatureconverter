<!DOCTYPE html>
<html>
<head>
  <title>Temperature Conversion Widget</title>
</head>
<body>
  <h1>Temperature Conversion Widget</h1>

  <p>Enter a temperature value and select the unit to convert:</p>

  <input type="number" id="temperatureInput" placeholder="Enter temperature">

  <select id="unitSelect">
    <option value="C">Celsius (°C)</option>
    <option value="F">Fahrenheit (°F)</option>
  </select>

  <button id="convertButton">Convert</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
